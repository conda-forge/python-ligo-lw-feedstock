{% set name = "python-ligo-lw" %}
{% set version = "1.5.3" %}
{% set sha256 = "dee77f85c93a844a3fc81059ac05c69e40f6d78a7070781cf3f6d0be6c3e3388" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - pip
  run:
    - ligo-common
    - ligo-segments
    - lscsoft-glue
    - python
    - pyyaml
    - python-lal >=6.19.0
    - six
  run_constrained:
    # pin to lscsoft-glue-2.0.0 to prevent file clobbering
    - lscsoft-glue >=2.0.0

test:
  imports:
    - ligo.lw
    - ligo.lw.array
    - ligo.lw.dbtables
    - ligo.lw.ilwd
    - ligo.lw.ligolw
    - ligo.lw.lsctables
    - ligo.lw.param
    - ligo.lw.table
    - ligo.lw.tokenizer
    - ligo.lw.types
    - ligo.lw.utils
    - ligo.lw.utils.coincs
    - ligo.lw.utils.ligolw_add
    - ligo.lw.utils.ligolw_sqlite
    - ligo.lw.utils.process
    - ligo.lw.utils.search_summary
    - ligo.lw.utils.segments
    - ligo.lw.utils.time_slide
  commands:
    # validate executables
    - ligolw_add --help
    - ligolw_cut --help
    - ligolw_no_ilwdchar --help
    - ligolw_print --help
    - ligolw_segments --help
    - ligolw_sqlite --help
    # check links
    - conda inspect linkages -p ${PREFIX} ${PKG_NAME}  # [not win]
    - conda inspect objects -p ${PREFIX} ${PKG_NAME}  # [osx]



about:
  home: https://git.ligo.org/kipp.cannon/{{ name }}
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: LIGO Light-Weight XML I/O Library
  description: |
    The LIGO Light-Weight XML format is widely used within gravitational-wave
    data analysis pipelines.  This package provides a Python library to read,
    write, and interact with documents in this format.

extra:
  recipe-maintainers:
    - duncanmmacleod
